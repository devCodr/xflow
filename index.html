<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xFlow | Exchange & Percentage Calculator</title>

    <style>
        :root {
            --primary: #2563eb;
            --radius: 1rem;
            --transition: 0.3s ease;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg: #f8fafc;
                --card: #ffffff;
                --text: #0f172a;
                --muted: #64748b;
                --shadow: rgba(0, 0, 0, 0.05);
                --input-bg: #fff;
            }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0f172a;
                --card: #1e293b;
                --text: #f8fafc;
                --muted: #94a3b8;
                --shadow: rgba(255, 255, 255, 0.05);
                --input-bg: #334155;
            }
        }

        body {
            font-family: Inter, sans-serif;
            margin: 0;
            background: var(--bg);
            color: var(--text);
            transition: background var(--transition), color var(--transition);
        }

        header {
            text-align: center;
            padding: 3rem 1rem 1rem;
        }

        .brand {
            display: inline-flex;
            align-items: center;
            gap: .75rem;
        }

        .logo {
            width: 44px;
            height: 44px;

        }

        .title {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary);
            margin: 0;
        }

        header p {
            color: var(--muted);
            margin: .5rem 0 0;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            background: var(--card);
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: 0 6px 20px var(--shadow);
            transition: background var(--transition);
        }

        .section {
            margin-bottom: 2.5rem;
        }

        h2 {
            color: var(--primary);
            font-size: 1.3rem;
            margin: 0 0 1rem;
        }

        .converter,
        .percentage {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        select,
        input {
            padding: .8rem;
            border: 1px solid #475569;
            border-radius: .5rem;
            font-size: 1rem;
            background: var(--input-bg);
            color: var(--text);
            transition: all var(--transition);
        }

        select:focus,
        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .result {
            background: rgba(37, 99, 235, .08);
            padding: 1rem;
            border-radius: .5rem;
            text-align: center;
            font-weight: 600;
            color: var(--text);
            transition: all var(--transition);
        }

        .rate-info {
            font-size: .9rem;
            color: var(--muted);
            text-align: center;
        }

        .converter-row {
            display: flex;
            gap: .75rem;
            align-items: center;
        }

        .converter-row select {
            flex: 1;
        }

        .converter-row input {
            flex: 3;
        }

        .switch-btn {
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform .3s ease, background .3s ease;
        }

        .switch-btn:hover {
            transform: rotate(180deg);
            background: #1e40af;
        }

        footer {
            text-align: center;
            padding: 1rem;
            color: var(--muted);
            font-size: .85rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="brand">

            <h1 class="title">xFlow</h1>
        </div>
        <p>Live exchange & percentage calculations for USD, PEN, and BTC</p>
    </header>

    <div class="container">
        <div class="section">
            <h2>ðŸ’± Currency Converter</h2>
            <div class="converter">
                <div class="rate-info" id="rateInfo">Loading rates...</div>
                <div class="converter-row">
                    <select id="fromCurrency">
                        <option value="USD">USD</option>
                        <option value="PEN">PEN</option>
                        <option value="BTC">BTC</option>
                    </select>
                    <button id="switchBtn" class="switch-btn" title="Swap currencies">â†”</button>
                    <select id="toCurrency">
                        <option value="PEN">PEN</option>
                        <option value="USD">USD</option>
                        <option value="BTC">BTC</option>
                    </select>
                </div>
                <input type="number" id="amount" placeholder="Enter amount">
                <div class="result" id="conversionResult">Result will appear here</div>
            </div>
        </div>

        <div class="section">
            <h2>ðŸ“Š Percentage Calculator</h2>
            <div class="percentage">
                <input type="number" id="percentage" placeholder="Percentage (%)">
                <input type="number" id="baseValue" placeholder="Base amount">
                <div class="result" id="percentageResult">Result will appear here</div>
            </div>
        </div>
    </div>

    <footer>

        Data source: SUNAT & CoinGecko | xFlow Built with ðŸ’™ Crafter by <a target="_blank" href="https://larico.dev">Larico</a> Â© <span class="year">
            <script>
                document.write(new Date().getFullYear());
            </script>
        </span>


    </footer>

    <script>
        let rates = { USD_PEN: 0, PEN_USD: 0, BTC_USD: 0, BTC_PEN: 0 };

        async function fetchRates() {
            // Use the local serverless proxy on Vercel to avoid CORS issues
            const sunatRes = await fetch("/api/tipo-cambio-sunat");
            const sunat = await sunatRes.json();
            rates.USD_PEN = sunat.venta;
            rates.PEN_USD = 1 / sunat.compra;
            const btcRes = await fetch("/api/coingecko-bitcoin");
            const btc = await btcRes.json();
            rates.BTC_USD = btc.bitcoin.usd;
            rates.BTC_PEN = btc.bitcoin.pen;
            document.getElementById("rateInfo").textContent = `1 USD = ${rates.USD_PEN.toFixed(3)} PEN | 1 BTC = ${rates.BTC_PEN.toLocaleString()} PEN`;
        }

        function convert() {
            const amount = parseFloat(document.getElementById("amount").value);
            const from = document.getElementById("fromCurrency").value;
            const to = document.getElementById("toCurrency").value;
            const resBox = document.getElementById("conversionResult");
            if (isNaN(amount) || amount <= 0) { resBox.textContent = "Enter a valid amount"; return; }
            let result = 0;
            if (from === to) result = amount;
            else if (from === "USD" && to === "PEN") result = amount * rates.USD_PEN;
            else if (from === "PEN" && to === "USD") result = amount * rates.PEN_USD;
            else if (from === "BTC" && to === "USD") result = amount * rates.BTC_USD;
            else if (from === "USD" && to === "BTC") result = amount / rates.BTC_USD;
            else if (from === "BTC" && to === "PEN") result = amount * rates.BTC_PEN;
            else if (from === "PEN" && to === "BTC") result = amount / rates.BTC_PEN;
            resBox.textContent = `${result.toLocaleString(undefined, { maximumFractionDigits: 6 })} ${to}`;
        }

        document.getElementById("switchBtn").addEventListener("click", () => {
            const fromSel = document.getElementById("fromCurrency");
            const toSel = document.getElementById("toCurrency");
            const temp = fromSel.value;
            fromSel.value = toSel.value;
            toSel.value = temp;
            convert();
        });

        ["amount", "fromCurrency", "toCurrency"].forEach(id => {
            document.getElementById(id).addEventListener("input", convert);
            document.getElementById(id).addEventListener("change", convert);
        });

        ["percentage", "baseValue"].forEach(id => {
            document.getElementById(id).addEventListener("input", () => {
                const p = parseFloat(document.getElementById("percentage").value);
                const b = parseFloat(document.getElementById("baseValue").value);
                const out = document.getElementById("percentageResult");
                if (isNaN(p) || isNaN(b)) { out.textContent = "Enter valid numbers"; return; }
                const r = (p / 100) * b;
                out.textContent = `${p}% of ${b} = ${r.toFixed(2)}`;
            });
        });

        fetchRates();
    </script>
</body>

</html>
